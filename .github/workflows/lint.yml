name: Linting
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.8"
      - name: Install Style dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Run linting
        run: make lint
